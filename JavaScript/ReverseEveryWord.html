<!DOCTYPE html>
<html>
<head>
	<title>Reverse Each Char of Word In Str</title>
</head>
<body>
<h1 id="reverse"></h1>

<script>
	let s=prompt("enter a string");
	let result="";
	function reverse()
	{
		let j=0,i=0;
		while(i<s.length)
		{
			while(j<s.length)
			{
				if(s.charAt(j)!=' ')
				{
					j++;
				}
				else
				{
					break;
				}
			}
			let t="";
			while(i<j)
			{
				t+=s.charAt(i);
				i++;
			}
			let t2="";
			for(let k=s.length-1;k>=0;k--)
			{
				t2+=t.charAt(k);
			}
			
			result=result+t2+" ";
			j++;
			i=j;
		}
		console.log(result);
	}
	reverse();
	document.getElementById("reverse").innerText=result;
</script>
</body>
</html>
